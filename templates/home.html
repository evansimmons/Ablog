{% extends 'base.html' %}

 {% block content %}
    {% for post in object_list %}
        <div class="post-entry"> 
                <h2 class='subtitle is-5 '><a href="{% url 'post_detail' post.pk %}">{{ post.title }} </a></h2>
                <span class='tag is-info'>
                <p> {{ post.body }} </p>
                </span>
        </div>
    {% endfor %}
{% endblock content %}
